<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        AFRAME.registerComponent('pick', {
            init: function () {
                this.el.addEventListener("markerFound",()=>{
                    this.el.object3D.children[1].el.components.sound.playSound()
                })          
            },
        });       
    </script>
</head>
<body>
<a-scene embdded ARJS>
    <a-assets>
        <audio id="sounda" src="a.mp3" preload="auto"></audio>
        <audio id="soundb" src="b.mp3" preload="auto"></audio>
    </a-assets>
    <a-marker type="pattern" pick="a" url="pattern-a.patt">
        <a-box position="0 0.5 0" color="yellow" width="0.2" height="0.2" depth="0.2"></a-box>
        <a-sound sound="src: #sounda"></a-sound>
    </a-marker>
    <a-marker type="pattern" pick="b" url="pattern-b.patt">
        <a-box position="0 0.5 0" color="red" width="0.2" height="0.2" depth="0.2"></a-box>
        <a-sound sound="src: #soundb" ></a-sound>
    </a-marker>
<a-entity camera></a-entity>
</a-scene>
</body>
</html>
